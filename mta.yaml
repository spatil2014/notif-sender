_schema-version: "3.1"
ID: notif-sender
description: A CAP project to send notification.
version: 1.0.0
modules:
- name: notif-sender-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: notif-sender-auth
  - name: notif-sender-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: notif-sender-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: notif-sender-db
  parameters:
    buildpack: nodejs_buildpack
- name: notif-sender
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: notif-sender-auth
  - name: notif-sender-hrr
  - name: notif-sender-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: destination-content
  type: com.sap.application.content
  requires:
  - name: notif-sender-auth
    parameters:
      service-key:
        name: SELF_CONSUMPTION_SRV_KEY
  - name: notif-sender-destination-service
    parameters:
      content-target: true
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2ClientCredentials
          Name: SELF_SRV
          TokenServiceInstanceName: notif-sender-auth
          TokenServiceKeyName: SELF_CONSUMPTION_SRV_KEY
          URL: ~{srv-api/srv-url}
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: notif-sender-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: notif-sender-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - gallantconfigapp.zip
      name: gallantconfigapp
      target-path: resources/
    - artifacts:
      - gallanttemplateapp.zip
      name: gallanttemplateapp
      target-path: resources/
    - artifacts:
      - gallantlogreport.zip
      name: gallantlogreport
      target-path: resources/
- name: gallantconfigapp
  type: html5
  path: app/config-app
  requires:
  - name: notif-sender-destination-service
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: gallanttemplateapp
  type: html5
  path: app/template-app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: gallantlogreport
  type: html5
  path: app/log-report
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: notif-sender-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: notif-sender-auth
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: notif-sender-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: notif-sender-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: notif-sender-html5-srv
    service-plan: app-host
- name: notif-sender-hrr
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: notif-sender-hrr
    service-plan: app-runtime
- name: notif-sender-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: notif-sender-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
